<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
  >
    <mat-form-field
      appearance="outline"
      *ngIf="tile.type === 'text'"
      class="input-container"
    >
      <mat-label>{{ tile.text }}</mat-label>
      <input matInput placeholder="Placeholder" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <section
      *ngIf="tile.type === 'radio'"
      fxLayout="column"
      class="input-container"
    >
      <label class="example-margin">Align:</label>
      <div fxLayout="column" fxFlex="100%">
        <div mat-radio-group fxFlex="100%" fxLayout="row wrap">
          <mat-radio-button fxFlex="100%" class="example-margin" value="after"
            >After</mat-radio-button
          >
          <mat-radio-button fxFlex="50%" class="example-margin" value="before"
            >Before</mat-radio-button
          >
          <mat-radio-button fxFlex="50%" class="example-margin" value="before"
            >Before</mat-radio-button
          >
          <mat-radio-button fxFlex="50%" class="example-margin" value="before"
            >Before</mat-radio-button
          >
        </div>
      </div>
    </section>
    <section
      *ngIf="tile.type === 'checkbox'"
      fxLayout="column"
      class="input-container"
    >
      <label class="example-margin">Align:</label>
      <div fxLayout="column">
        <mat-checkbox class="example-margin">Checked</mat-checkbox>
        <mat-checkbox class="example-margin">Indeterminate</mat-checkbox>
      </div>
    </section>
    <mat-form-field
      appearance="fill"
      *ngIf="tile.type === 'dropdown'"
      class="input-container"
    >
      <mat-label>Color</mat-label>
      <mat-select>
        <mat-option value="primary">Primary</mat-option>
        <mat-option value="accent">Accent</mat-option>
        <mat-option value="warn">Warn</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field
      appearance="fill"
      *ngIf="tile.type === 'date'"
      class="input-container"
    >
      <mat-label>Input disabled</mat-label>
      <input matInput [matDatepicker]="dp3" disabled />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field
      class="example-full-width"
      appearance="fill"
      *ngIf="tile.type === 'textarea'"
      class="input-container"
    >
      <mat-label>Address 2</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <section *ngIf="tile.type === 'toggle'" class="input-container">
      <mat-slide-toggle class="example-margin"> Slide me! </mat-slide-toggle>
    </section>
  </mat-grid-tile>
</mat-grid-list>

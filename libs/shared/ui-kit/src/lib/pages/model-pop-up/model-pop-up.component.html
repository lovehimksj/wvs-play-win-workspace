<div *ngFor="let tiles of formList">
  <p>{{tiles.title}}</p>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles.inputs"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
    >
      <mat-form-field
        appearance="outline"
        *ngIf="tile.type === 'text'"
        class="input-container"
      >
        <mat-label>{{ tile.text }}</mat-label>
        <input matInput placeholder="Placeholder" [type]="tile.dataType"/>
        <mat-icon *ngIf="tile.isSuffix" matSuffix>sentiment_very_satisfied</mat-icon>
        <button *ngIf="tile.isAdditionButton" matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
        <mat-hint *ngIf="tile.isHint">Hint</mat-hint>
      </mat-form-field>
  
      <section
        *ngIf="tile.type === 'radio'"
        fxLayout="column"
        class="input-container"
      >
        <label class="example-margin">{{ tile.text }}</label>
        <div fxLayout="row">
          <mat-radio-group fxFlex="100%" fxLayout="row wrap">
            <mat-radio-button fxLayout="column" fxFlex="50%" class="example-margin" value="after"
              >After</mat-radio-button
            >
            <mat-radio-button fxLayout="column" fxFlex="50%" class="example-margin" value="before"
              >Before</mat-radio-button
            >
          </mat-radio-group>
        </div>
      </section>
      <section
        *ngIf="tile.type === 'checkbox'"
        fxLayout="column"
        class="input-container"
      >
        <label class="example-margin">{{ tile.text }}</label>
          <div fxLayout="row wrap">
            <mat-checkbox fxLayout="row" fxFlex="50%" class="example-margin">Checked</mat-checkbox>
            <mat-checkbox fxLayout="row" fxFlex="50%" class="example-margin">Indeterminate</mat-checkbox>
        </div>
      </section>
      <mat-form-field
        appearance="outline"
        *ngIf="tile.type === 'dropdown'"
        class="input-container"
      >
        <mat-label>{{ tile.text }}</mat-label>
        <mat-select>
          <mat-option value="primary">Primary</mat-option>
          <mat-option value="accent">Accent</mat-option>
          <mat-option value="warn">Warn</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        *ngIf="tile.type === 'date'"
        class="input-container"
      >
        <mat-label>{{ tile.text }}</mat-label>
        <input matInput [matDatepicker]="dp3" disabled />
        <mat-hint *ngIf="tile.isHint">MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>
      <mat-form-field
        class="example-full-width"
        appearance="outline"
        *ngIf="tile.type === 'textarea'"
        class="input-container"
      >
        <mat-label>{{ tile.text }}</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
      <section *ngIf="tile.type === 'toggle'" class="input-container">
        <mat-slide-toggle class="example-margin"> {{ tile.text }}</mat-slide-toggle>
      </section>
    </mat-grid-tile>
  </mat-grid-list>
</div>

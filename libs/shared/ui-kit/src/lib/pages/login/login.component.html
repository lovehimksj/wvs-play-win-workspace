<div class="login">
  <canvas id="game" style="display: none;"></canvas>
  <!--<div class="">-->
  <div class="login-bg"></div>
  <div class="login-intro">
    <div class="logo animated fadeInLeft">
      <!--      <img class="" src="assets/images/logos/car_white.png">-->
    </div>
    <div class="title fs-48 fw-500 accent-text animated fadeInLeft"> Welcome to TimePay Chalo Parking!</div>
  </div>
  <div class="login-form-wrapper animated slideInRight">
    <div *ngIf="entity" class="login-form">
      <div class="title fs-22 text-uppercase">Login To Your Account</div>
      <form (submit)="login()" [formGroup]="entity.loginForm" class="" name="loginForm">
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>User Name<sup
          >*</sup></mat-label>
          <input [formControlName]="'userName'" autocomplete="off" matInput placeholder="User Name">
          <mat-icon matSuffix>person_outline</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Password<sup>*</sup></mat-label>
          <input [formControlName]="'password'" [type]="'password'" autocomplete="off" matInput placeholder="Password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <div class="col s12 m6 l3 text-center" id="captchaImage" *ngIf="entity.isCaptchaRequired">
          <img [src]="entity.captchaImage" width="150px"/>
          <span class="example-fill-remaining-space"></span>
          <button class="primary" mat-mini-fab matTooltip="Reload Captcha" type="button" (click)="reloadCaptcha()">
            <mat-icon aria-label="Example icon-button with a add icon" class="fs-16">replay</mat-icon>
          </button>
        </div>
        <mat-form-field appearance="outline" class="input-full-width" *ngIf="entity.isCaptchaRequired">
          <mat-label>Captcha<sup>*</sup></mat-label>
          <input [formControlName]="'captcha'" autocomplete="off" matInput placeholder="Captcha">
        </mat-form-field>
        <div class="remember-forgot-password" *ngIf="entity.isForgotPassword || entity.isRememberMe">
          <mat-checkbox [color]="'primary'" class="m-b-sm fs-14" *ngIf="entity.isRememberMe">Remember Me</mat-checkbox>
          <a class="forgot-password fs-14 fw-500 primary-text m-b-sm" href="javascript:void(0)" *ngIf="entity.isForgotPassword">Forgot Password?</a>
        </div>
        <div class="input-full-width p-v-md">
          <button class="fs-18 dark input-full-width white-text text-uppercase m-b-xs m-t-xs p-v-xxs" mat-raised-button
                  type="submit">Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="header">
    <div class="flex-row no-mobile">
        <button mat-button mat-icon-button>
            <!-- <mat-icon>arrow_back_ios</mat-icon> -->
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="fs-20 dark-text">Complaint List</span>
    </div>
    <div class="search-wrapper flex-row">
        <div class="search flex-row white">
            <mat-icon class="dark-text">search</mat-icon>
            <input class="fs-16 dark-text" placeholder="Search by Complaint Reference Number"
                (keyup)="applyFilter($event)">
            <button mat-button matSuffix mat-icon-button aria-label="Clear">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <!-- <button mat-button mat-raised-button class="primary white-text ts-1 text-uppercase no-mobile">Create New
        Complaint</button> -->
    <button class="dark no-mobile" mat-mini-fab type="button" matTooltip="Reset" [matTooltipPosition]="'bottom'">
        <mat-icon>add</mat-icon>
    </button>
    <button *ngIf="false" class="primary no-mobile" mat-mini-fab type="button" matTooltip="Reset"
        [matTooltipPosition]="'bottom'">
        <mat-icon>replay</mat-icon>
    </button>
</div>

<wvs-data-table *ngIf="dataTableConfig" [displayedColumnsConfig]="dataTableColumn" [config]="dataTableConfig" [filterKey]="filterValue" [dataSource]="dataSource" (clickedItem)="action($event)"></wvs-data-table>
